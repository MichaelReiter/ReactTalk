<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="dz.js"></script>
    <title>React and ES6</title>
</head>

<body>
    <section>
        <h1>
            <img class='logo' src="assets/logo.png">
            <!-- <br/> -->
            <small>Go to <b>github.com/MichaelReiter/ReactTalk</b></small>
        </h1>
        <footer>
            Michael Reiter &bull; 2016
        </footer>
    </section>

    <section>
        <div class="vcenter">
            <h3>Topics Covered</h3>
            <ul id="toc" class="list-unstyled text-center">
                <!-- Auto populated by script -->
            </ul>
        </div>
    </section>

    <section class="section-header">
        <h2 class="vcenter">Getting Started</h2>
    </section>

    <section>
        <div class="row hcenter vcenter" style="width:100%;">
            <div class="facade-minimal" data-url=""> 
                <div class="terminal" data-url="http://localhost:8080/"></div>
            </div>
        </div>
    </section>

    <section>
        <h1>
            <img src="assets/logo.svg" style="width:40%">
        </h1>
        <br/>
        <h2>Thanks for listening!</h2>
        <footer>
            Michael Reiter &bull; 2016
        </footer>
    </section>

    <div id="progress-bar"></div>

    <!-- TOC script-->
    <script>
        $(function ($) {
            var toc = $('ul#toc');
            $('.section-header h2').each(function (index, element) {
                toc.append('<li>' + $(element).text() + '</li>');
            });
        });
    </script>
</body>
</html>
